services:
   backend:
     image: backend
     ports:
       - 8000:8000
     build:
       context: app
       dockerfile: Dockerfile
     volumes: # Declare the volume
       - ./app/src/:/app/src/
     container_name: app-backend
   nginx:
     image: nginx:1.20.1
     volumes:
       - ./nginx.conf:/etc/nginx/nginx.conf:ro
     ports:
       - 8080:80
     container_name: reverse-proxy
     depends_on:
       - backend